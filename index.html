<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container col-md-6">
        <h1>Make your To Do List Now!!</h1>
        <div class="card m-4">
            <div class="card-body">
                <div class="form-group">
                    <label> Add Task</label>
                    <input id="taskdata" type="text" placeholder="Task" class="form-control">
                </div>
            </div>
            <button id="addbtn" class=" w-50 m-2 mx-auto btn-block btn btn-dark"> Add Now </button>
        </div>

    </div>

    <div class="container col-md-7 ">
        <div class="card">
            <div id="notask" class="card-body">
                <div  class="alert alert-dark">
                    No Data Added
                </div>
            </div>
            <div id="tasks" class="card-body"></div>
        </div>
    </div>
    <div class="note">

        <fieldset>
            <legend>Notes</legend>
            <textarea rows="10" cols="80">

        </textarea>

        </fieldset>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
